<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1 class="jumbotron"> Tic Tac Toe</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div id="first" onClick="icon(this.id)" class="game-field">1</div>
        <div id="second" onClick="icon(this.id)" class="game-field">2</div>
        <div id="third" onClick="icon(this.id)" class="game-field">3</div>
      </div>

      <div class="col-md-4">
        <div id="fourth" onClick="icon(this.id)" class="game-field">4</div>
        <div id="fifth" onClick="icon(this.id)" class="game-field">5</div>
        <div id="sixth" onClick="icon(this.id)" class="game-field">6</div>
      </div>

      <div class="col-md-4">
        <div id="seventh" onClick="icon(this.id)" class="game-field">7</div>
        <div id="eigth" onClick="icon(this.id)" class="game-field">8</div>
        <div id="ninth" onClick="icon(this.id)" class="game-field">9</div>
      </div>
    </div>
  </div>
</body>
</html>
